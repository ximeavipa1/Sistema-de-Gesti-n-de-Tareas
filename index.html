<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestión de Tareas - Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Gestión de Tareas</h1>

    <form id="task-form" class="mb-4">
      <input type="hidden" id="task-id" value="">
      <div class="mb-2">
        <input id="titulo" class="form-control" placeholder="Título" required>
      </div>
      <div class="mb-2">
        <textarea id="descripcion" class="form-control" placeholder="Descripción" rows="3"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <button id="btn-cancel" type="button" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>

    <h3>Lista de Tareas</h3>
    <ul id="task-list" class="list-group"></ul>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
